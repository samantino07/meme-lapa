<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augšupielādēt CSV</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #c8f8d8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .upload-box {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .buttons input {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            max-width: 200px;
        }
        .csv-btn {
            background-color: #00f715;
            color: white;
            text-decoration: none;
            display: block; /* Novieto to atsevišķi zem balta laukuma */
            padding: 10px 15px;
            border-radius: 5px;
            margin: 15px auto 0 auto; /* Augšējā mala 15px, centrēta horizontāli */
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Augšupielādēt <b>CSV</b> failu</h1>
        <div class="upload-box">
            <form action="{{ url_for('upload_csv') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv">
                <div class="buttons">
                    <input type="submit" value="Augšupielādēt">
                </div>
            </form>
        </div>
        <!-- Pārvietota precīzi zem baltā laukuma -->
        <a href="/" class="csv-btn">Atpakaļ uz galveno lapu</a>
    </div>
</body>
</html>
